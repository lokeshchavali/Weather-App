<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodWeather - Fun Forecasts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/weather-mood.png" type="image/png">
</head>
<body>
  <main id="weather-dashboard">
    <header class="location-banner">
      <i class="fa-solid fa-map-location-dot"></i>
      <h1 id="location-title">Fetching Location...</h1>
    </header>

    <section class="weather-display">
      <div class="icon-box">
        <img id="main-icon" src="img/sun.png" alt="weather icon">
      </div>
      <div class="details">
        <h2 id="temp-readout">--°C</h2>
        <p id="weather-summary">Loading...</p>
        <div class="misc-data">
          <span>💧 <strong id="humidity">--</strong>%</span>
          <span>🌡️ Feels like <strong id="feels-like">--</strong>°</span>
        </div>
      </div>
    </section>

    <section class="today-forecast">
      <h3>Today</h3>
      <img id="today-icon" src="img/sun.png" alt="today icon" />
      <p><span id="low-today">--°</span> / <span id="high-today">--°</span></p>
      <div id="desc-today">---</div>
    </section>

    <section class="weekly-preview">
      <h4>6-Day Outlook</h4>
      <div id="forecast-container"></div>
    </section>

    <footer class="navigation-bar">
      <a class="active" href="index.html"><i class="fa-solid fa-compass"></i></a>
      <a href="search.html"><i class="fa-solid fa-magnifying-glass-location"></i></a>
      <a href="world.html"><i class="fa-solid fa-globe-europe"></i></a>
    </footer>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
